  <script>
    const yesBtn = document.getElementById("yesBtn");

    }


    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);
